<html ng-app="Governator">
<head lang="en">
	<base href="/">
	<link href="/css/index.css" rel='stylesheet' type='text/css'>
	<script src="/lib/jquery.1.8.3.min.js"></script>
	<script src="/lib/angular.1.3.0.min.js"></script>
</head>
<body keyboard ng-controller="MainController">
	<div class="viewportControls">
		<colorbar></colorbar>
	</div>
	<div class="mainViewer">
		<div class="viewport"
		     ng-class="{scrubbable:scrub.tracker.active}"
		     ng-mouseout="scrub.tracker.active=false"
		     ng-mouseup="scrub.tracker.active=false"
		     ng-mousedown="scrub.tracker.activate($event)"
		     ng-mousemove="scrub.tracker.track($event)">
			<viewport-canvas></viewport-canvas>
		</div>
		<infoline></infoline>
		<frame-indicator class="frame-indicator"></frame-indicator>
		<scrub-bar></scrub-bar>
	</div>
	<div class="fileView">
		<file-list></file-list>
	</div>
	<script src="/lib/faye-browser.js"></script>
	<script src="/lib/raphael2.1.2.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
